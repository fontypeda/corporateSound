<div class="w-full h-full flex flex-col items-center justify-center px-4">
  <div class="text-left max-w-2xl">
    <h2 class="text-3xl font-bold mb-8">Zusammenfassung Modul 02</h2>
    <div class="space-y-6">
      <div
        *ngFor="let keyword of displayedKeywords"
        class="flex flex-col md:flex-row items-start md:items-center md:space-x-4 gap-4"
      >
        <h3 class="text-xl font-semibold">{{ keyword.title }}</h3>
        <p class="text-base text-gray-700 md:mt-0 mt-2">
          {{ keyword.description }}
        </p>
      </div>
    </div>
    <button
      pButton
      outlined="true"
      type="button"
      icon="pi pi-arrow-down"
      class="mt-10"
      (click)="showNextKeyword()"
      [disabled]="currentIndex >= keywords.length"
    ></button>
  </div>
</div>
