<div class="w-full h-full flex flex-col items-center justify-center px-4">
  <!-- Ansicht 2 -->
  <ng-container>
    <h2 class="text-1xl font-bold mb-6 text-center">
      6 Markenelemente im Corporate Sound
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
      <div
        *ngFor="let element of brandElements"
        class="flex flex-col items-center text-center"
      >
        <h3 class="text-lg font-semibold mb-2">{{ element.title }}</h3>
        <audio controls class="w-full">
          <source [src]="element.audioSrc" type="audio/mpeg" />
          Ihr Browser unterst√ºtzt das Audioelement nicht.
        </audio>
      </div>
    </div>
  </ng-container>
</div>
